<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{url_for('static', filename='stylesheets/login.css')}}">
	<title>{{title}}</title>
</head>
<body>

<div class="container-fluid padding form-box">
		<form action="{{url_for('login')}}" method="POST">
			<h3 id="form-header">Administrative Login</h3>
			<div class="form-group">
				<label for="">Username</label>
				<input class="form-control" type="text" placeholder="Enter username" name="username" required minlength="8" maxlength="32">
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input class="form-control" type="password" placeholder="Enter password" name="password" minlength="8" maxlength="50" required>
				<small>We will never share your information with anyone.</small>
			</div>
			<button class="form-btn" type="submit" name="button">Login</button>
			<p>Don't have an account? <a href="{{url_for('signup')}}">Sign up!</a></p>
			{% if fail_login == True %}
			<style>
			.form-box {
				height: 530px;
			}
			</style>
			<p class="error-msg">The username or password entered does not match
				any of our records.</p>
			{% endif %}
		</form>
</div>
</body>
</html>
