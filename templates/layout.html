<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/main.css')}}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <title>{{title}}</title>
</head>
<body>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{{url_for('home')}}">FLAPPY SCORES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('lifetime_report')}}">Report</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown"
          role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Welcome, {{username}}</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{{url_for('logout')}}">Sign out</a>
          </div>
        </li>
      </ul>
    </div>
</nav>
<div class="wrapper">
  <nav id="sidebar">
    <div class="sidebar-title main-title">
      <h5>Main</h5>
    </div>
    <div onclick="location.href='{{url_for('home')}}';" style="cursor: pointer;" class="sidebar-component sidebar-end">
        <p><i class="fas fa-home"></i>Home</p>
    </div>

    <div class="sidebar-title">
      <h5>Profile</h5>
    </div>
    <div onclick="location.href='{{url_for('profile')}}';" style="cursor: pointer;" class="sidebar-component sidebar-end">
        <p><i class="fas fa-user-alt"></i>My Profile</p>
    </div>

    <div class="sidebar-title">
      <h5>Analytics</h5>
    </div>
    <div onclick="location.href='{{url_for('scores_top10')}}';" style="cursor: pointer;" class="sidebar-component sidebar-end">
        <p><i class="fas fa-crown"></i>Top 10</p>
    </div>
    <div onclick="location.href='{{url_for('scores_top25')}}';" style="cursor: pointer;" class="sidebar-component sidebar-end">
        <p><i class="fas fa-trophy"></i>Top 25</p>
    </div>
    <div onclick="location.href='{{url_for('scores_top50')}}';" style="cursor: pointer;" class="sidebar-component sidebar-end">
        <p><i class="fas fa-medal"></i>Top 50</p>
    </div>
    <div onclick="location.href='{{url_for('scores_top100')}}';" style="cursor: pointer;" class="sidebar-component sidebar-end">
        <p><i class="fas fa-star"></i>Top 100</p>
    </div>

    <div class="sidebar-title">
      <h5>Reports</h5>
    </div>
    <div onclick="location.href='{{url_for('lifetime_report')}}';" style="cursor: pointer;" class="sidebar-component sidebar-end">
        <p><i class="fas fa-folder-open"></i>My Report</p>
    </div>
  </nav>
  <div id="content">{% block content %}{% endblock %}</div>
</div>
</body>
</html>
